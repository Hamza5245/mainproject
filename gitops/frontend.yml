# Deployment for the Frontend Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: three
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-container
        image: hamza5245/frontend:v1.2 # Ensure this image is built with the new nginx.conf
        ports:
        # NGINX inside the container listens on port 80 (as per your Dockerfile)
        - containerPort: 80 
        # Note: We don't need the REACT_APP_API_URL environment variable anymore
        # because the NGINX proxy handles routing internally via /api/.
        
---

# Service to expose the Frontend
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: three
spec:
  selector:
    app: frontend-app
  ports:
  - protocol: TCP
    # Port the service listens on inside the cluster (You requested 8079)
    port: 8079 
    # The traffic targets the container port where NGINX is listening (port 80)
    targetPort: 80 
    # Kubernetes will assign a NodePort (e.g., 30000-32767)
  type: NodePort

